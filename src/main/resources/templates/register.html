<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>익명 채팅 - 프로필 설정</title>
	<link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div class="register-container">
	<h1>프로필 설정</h1>
	<form id="registerForm">
		<input type="file" id="profileImage" accept="image/*">
		<input type="text" id="nickname" placeholder="닉네임" required>
		<select id="gender" required>
			<option value="">성별 선택</option>
			<option value="MALE">남성</option>
			<option value="FEMALE">여성</option>
		</select>
		<input type="number" id="age" placeholder="나이" min="13" max="100" required>
		<select id="region" required>
			<option value="">지역 선택</option>
			<option value="SEOUL">서울</option>
			<option value="BUSAN">부산</option>
			<!-- ... -->
		</select>
		<textarea id="bio" placeholder="자기소개 (선택)" maxlength="200"></textarea>
		<button type="submit">프로필 생성하기</button>
	</form>
</div>
<script src="/js/common.js"></script>
</body>
</html>
