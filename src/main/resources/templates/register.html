<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>ÌöåÏõêÍ∞ÄÏûÖ - ÏùµÎ™ÖÏ±ÑÌåÖ</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;
            min-height: 100vh;
        }

        .register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            padding-top: 40px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow:
                    0 20px 60px rgba(0, 0, 0, 0.15),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 40px 32px;
            max-width: 420px;
            width: 100%;
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            animation: bounce 2s infinite;
        }

        .welcome-icon::after {
            content: 'üëã';
            font-size: 28px;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
            40%, 43% { transform: translateY(-8px); }
            70% { transform: translateY(-4px); }
            90% { transform: translateY(-2px); }
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .subtitle {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.5;
        }

        .form-container {
            width: 100%;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            transition: color 0.2s ease;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            font-family: inherit;
            background: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: translateY(-1px);
        }

        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
            cursor: pointer;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .char-count {
            font-size: 0.8rem;
            color: #64748b;
            text-align: right;
            margin-top: 4px;
        }

        .char-count.warning {
            color: #f59e0b;
        }

        .char-count.error {
            color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 4px;
            animation: fadeIn 0.3s ease;
        }

        /* ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú */
        .profile-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .profile-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #e2e8f0;
        }

        .profile-preview:hover {
            transform: scale(1.05);
            border-color: #4f46e5;
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-placeholder {
            color: #64748b;
            font-size: 2rem;
        }

        .upload-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .file-input {
            display: none;
        }

        /* ÎÇòÏù¥ Ïä¨ÎùºÏù¥Îçî */
        .age-input-container {
            position: relative;
        }

        .age-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        .age-slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .age-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .age-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #4f46e5;
            margin-top: 8px;
        }

        /* ÏÑ±Î≥Ñ ÏÑ†ÌÉù */
        .gender-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .gender-option {
            position: relative;
        }

        .gender-option input {
            display: none;
        }

        .gender-option label {
            display: block;
            padding: 12px 8px;
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            text-align: center;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gender-option input:checked + label {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-color: transparent;
            transform: scale(1.02);
        }

        .gender-option label:hover {
            border-color: #4f46e5;
            transform: translateY(-1px);
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Toast ÏïåÎ¶º */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #374151;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            font-weight: 500;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            border-left: 4px solid #4f46e5;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: #10b981;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 428px) {
            .register-container {
                padding: 16px;
                padding-top: 20px;
            }

            .register-card {
                padding: 32px 24px;
                border-radius: 28px;
            }

            .title {
                font-size: 1.6rem;
            }

            .gender-options {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .welcome-icon {
                width: 56px;
                height: 56px;
            }

            .welcome-icon::after {
                font-size: 24px;
            }
        }

        /* Ï†ëÍ∑ºÏÑ± Í∞úÏÑ† */
        .form-input:focus + .form-label,
        .form-select:focus + .form-label {
            color: #4f46e5;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
	</style>
</head>
<body>
<div class="register-container">

		<div class="header">

			<h1 class="title">ÌôòÏòÅÌï©ÎãàÎã§!</h1>
			<p class="subtitle">ÏùµÎ™ÖÏ±ÑÌåÖÏùÑ ÏãúÏûëÌïòÍ∏∞ ÏúÑÌï¥<br>Í∞ÑÎã®Ìïú Ï†ïÎ≥¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî</p>
		</div>

		<form class="form-container" id="registerForm" enctype="multipart/form-data">
			<!-- ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ -->
			<div class="form-group">

			<!-- ÎãâÎÑ§ÏûÑ -->

						placeholder="2~20Ïûê ÏÇ¨Ïù¥Î°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"

			<!-- ÏÑ±Î≥Ñ -->

					<option value="SEOUL">ÏÑúÏö∏ÌäπÎ≥ÑÏãú</option>

					<option value="DAEGU">ÎåÄÍµ¨Í¥ëÏó≠Ïãú</option>
					<option value="INCHEON">Ïù∏Ï≤úÍ¥ëÏó≠Ïãú</option>
					<option value="GWANGJU">Í¥ëÏ£ºÍ¥ëÏó≠Ïãú</option>
					<option value="DAEJEON">ÎåÄÏ†ÑÍ¥ëÏó≠Ïãú</option>
					<option value="ULSAN">Ïö∏ÏÇ∞Í¥ëÏó≠Ïãú</option>
					<option value="SEJONG">ÏÑ∏Ï¢ÖÌäπÎ≥ÑÏûêÏπòÏãú</option>
					<option value="GYEONGGI">Í≤ΩÍ∏∞ÎèÑ</option>
					<option value="GANGWON">Í∞ïÏõêÎèÑ</option>
					<option value="CHUNGBUK">Ï∂©Ï≤≠Î∂ÅÎèÑ</option>
					<option value="CHUNGNAM">Ï∂©Ï≤≠ÎÇ®ÎèÑ</option>
					<option value="JEONBUK">Ï†ÑÎùºÎ∂ÅÎèÑ</option>
					<option value="JEONNAM">Ï†ÑÎùºÎÇ®ÎèÑ</option>
					<option value="GYEONGBUK">Í≤ΩÏÉÅÎ∂ÅÎèÑ</option>
					<option value="GYEONGNAM">Í≤ΩÏÉÅÎÇ®ÎèÑ</option>

			<!-- ÏûêÍ∏∞ÏÜåÍ∞ú -->
			<div class="form-group">

				<textarea
						id="bio"
						name="bio"
						class="form-input form-textarea"
						placeholder="Í∞ÑÎã®Ìïú ÏûêÍ∏∞ÏÜåÍ∞úÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"
						maxlength="200"
						oninput="updateCharCount()"

<!-- Toast ÏïåÎ¶º -->
<div id="toast" class="toast"></div>

<script>
    // Ï†ÑÏó≠ ÏÉÅÌÉú Í¥ÄÎ¶¨
    const registerState = {
        profileFile: null,
        isSubmitting: false
    };

    // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
    const utils = {
        showToast(message, type = 'info', duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        },

        showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            const inputElement = document.getElementById(elementId.replace('Error', ''));

            errorElement.textContent = message;
            inputElement?.classList.add('error');
        },

        clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            const inputElement = document.getElementById(elementId.replace('Error', ''));

            errorElement.textContent = '';
            inputElement?.classList.remove('error');
        }
    };

    // ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ Í¥ÄÎ†® Ìï®ÏàòÎì§
    function triggerFileInput() {
        document.getElementById('profileInput').click();
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        // ÌååÏùº ÌÅ¨Í∏∞ Ï≤¥ÌÅ¨ (5MB)
        if (file.size > 5 * 1024 * 1024) {
            utils.showToast('Ïù¥ÎØ∏ÏßÄ ÌååÏùºÏùÄ 5MB Ïù¥ÌïòÎ°ú ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.', 'error');
            return;
        }

        // ÌååÏùº ÌÉÄÏûÖ Ï≤¥ÌÅ¨
        if (!file.type.startsWith('image/')) {
            utils.showToast('Ïù¥ÎØ∏ÏßÄ ÌååÏùºÎßå ÏÑ†ÌÉùÌï† Ïàò ÏûàÏäµÎãàÎã§.', 'error');
            return;
        }

        registerState.profileFile = file;

        // ÎØ∏Î¶¨Î≥¥Í∏∞ ÌëúÏãú
        const reader = new FileReader();
        reader.onload = function(e) {
            const placeholder = document.getElementById('profilePlaceholder');
            const image = document.getElementById('profileImage');

            placeholder.style.display = 'none';
            image.src = e.target.result;
            image.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }

    // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨ Ìï®ÏàòÎì§
    function validateNickname() {
        const nickname = document.getElementById('nickname').value;
        const errorId = 'nicknameError';

        utils.clearError(errorId);

        if (nickname.length < 2) {
            utils.showError(errorId, 'ÎãâÎÑ§ÏûÑÏùÄ 2Ïûê Ïù¥ÏÉÅ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            return false;
        }

        if (nickname.length > 20) {
            utils.showError(errorId, 'ÎãâÎÑ§ÏûÑÏùÄ 20Ïûê Ïù¥ÌïòÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            return false;
        }

        // ÌäπÏàòÎ¨∏Ïûê Í≤ÄÏÇ¨ (ÌïúÍ∏Ä, ÏòÅÎ¨∏, Ïà´Ïûê, ÏùºÎ∂Ä ÌäπÏàòÎ¨∏ÏûêÎßå ÌóàÏö©)
        const nicknameRegex = /^[Í∞Ä-Ìû£a-zA-Z0-9._-]{2,20}$/;
        if (!nicknameRegex.test(nickname)) {
            utils.showError(errorId, 'ÌïúÍ∏Ä, ÏòÅÎ¨∏, Ïà´Ïûê, ._- Îßå ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏäµÎãàÎã§.');
            return false;
        }

        return true;
    }

    function updateAgeDisplay() {
        const age = document.getElementById('age').value;
        document.getElementById('ageDisplay').textContent = `${age}ÏÑ∏`;
    }

    function updateCharCount() {
        const bio = document.getElementById('bio').value;
        const charCount = document.getElementById('bioCharCount');
        const count = bio.length;

        charCount.textContent = `${count}/200`;

        if (count > 180) {
            charCount.className = 'char-count warning';
        } else if (count >= 200) {
            charCount.className = 'char-count error';
        } else {
            charCount.className = 'char-count';
        }
    }

    // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
    async function handleSubmit(event) {
        event.preventDefault();

        if (registerState.isSubmitting) return;

        // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        if (!validateNickname()) {
            utils.showToast('ÏûÖÎ†• Ï†ïÎ≥¥Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
            return;
        }

        const formData = new FormData();
        const form = document.getElementById('registerForm');

        // ÌïÑÏàò ÌïÑÎìú Ï≤¥ÌÅ¨
        const requiredFields = ['nickname', 'gender', 'age', 'region'];
        for (const field of requiredFields) {
            const value = form[field].value;
            if (!value) {
                utils.showToast('Î™®Îì† ÌïÑÏàò Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
        }

        registerState.isSubmitting = true;
        const submitButton = document.getElementById('submitButton');
        submitButton.classList.add('loading');
        submitButton.textContent = 'Í∞ÄÏûÖ Ï≤òÎ¶¨ Ï§ë...';

        try {
            // Ìèº Îç∞Ïù¥ÌÑ∞ Ï§ÄÎπÑ
            const requestData = {
                nickname: form.nickname.value,
                gender: form.gender.value,
                age: parseInt(form.age.value),
                region: form.region.value,
                bio: form.bio.value || ''
            };

            formData.append('request', new Blob([JSON.stringify(requestData)], {
                type: 'application/json'
            }));

            // ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏûàÏúºÎ©¥ Ï∂îÍ∞Ä
            if (registerState.profileFile) {
                formData.append('images', registerState.profileFile);
            }

            // API Ìò∏Ï∂ú
            const response = await fetch('/api/v1/users', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('accessToken')}`
                },
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                // ÏÑ±Í≥µ Ïãú ÌÜ†ÌÅ∞ Ï†ÄÏû• Î∞è ÌôàÏúºÎ°ú Ïù¥Îèô
                if (result.data?.accessToken) {
                    sessionStorage.setItem('accessToken', result.data.accessToken);
                }

                utils.showToast('ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!', 'success');

                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                throw new Error(result.error?.message || 'ÌöåÏõêÍ∞ÄÏûÖ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }

        } catch (error) {
            console.error('Registration error:', error);
            utils.showToast(error.message, 'error');
        } finally {
            registerState.isSubmitting = false;
            submitButton.classList.remove('loading');
            submitButton.textContent = 'Í∞ÄÏûÖ ÏôÑÎ£åÌïòÍ∏∞';
        }
    }

    // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', handleSubmit);

        // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏÑ§Ï†ï
        updateAgeDisplay();
        updateCharCount();

        // Ï†ëÍ∑º Í∂åÌïú ÌôïÏù∏
        const token = sessionStorage.getItem('accessToken');
        if (!token) {
            utils.showToast('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.', 'error');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        }
    });

    // Îí§Î°úÍ∞ÄÍ∏∞ Î∞©ÏßÄ (ÌöåÏõêÍ∞ÄÏûÖ Ï§ë)
    window.addEventListener('beforeunload', function(e) {
        if (registerState.isSubmitting) {

            e.returnValue = 'ÌöåÏõêÍ∞ÄÏûÖÏùÑ ÏßÑÌñâ Ï§ëÏûÖÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º Îñ†ÎÇòÏãúÍ≤†ÏäµÎãàÍπå?';
        }
    });
</script>
