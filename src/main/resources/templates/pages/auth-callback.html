<script>
    class AuthCallback {
        constructor() {
            this.currentStep = 0;
            this.steps = ['step1', 'step2', 'step3', 'step4'];
            this.authData = null;
            this.init();
        }

        init() {
            // URLì—ì„œ ì—ëŸ¬ íŒŒë¼ë¯¸í„° í™•ì¸
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                this.showError(this.getErrorMessage(error));
                return;
            }

            // ì„œë²„ì—ì„œ ì „ë‹¬ëœ authData í™•ì¸
            this.authData = window.authData;

            if (!this.authData) {
                this.showError('ì¸ì¦ ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ì¸ì¦ ì²˜ë¦¬ ì‹œì‘
            this.processAuthentication();
        }

        async processAuthentication() {
            try {
                // 1ë‹¨ê³„: ì¸ì¦ ì •ë³´ í™•ì¸
                this.updateStep(0);
                await this.delay(100);

                // 2ë‹¨ê³„: ì‚¬ìš©ì ì •ë³´ ì¡°íšŒ
                this.updateStep(1);
                await this.delay(100);

                // 3ë‹¨ê³„: í† í° ìƒì„± ë° ì €ì¥
                this.updateStep(2);

                // í† í° ì €ì¥
                if (this.authData.accessToken) {
                    sessionStorage.setItem('accessToken', this.authData.accessToken);
                    console.log('Access Token ì €ì¥ ì™„ë£Œ');
                }

                if (this.authData.refreshToken) {
                    console.log('Refresh Tokenì€ ì„œë²„ì—ì„œ ê´€ë¦¬ë©ë‹ˆë‹¤.');
                }

                await this.delay(100);

                // 4ë‹¨ê³„: ë¡œê·¸ì¸ ì™„ë£Œ
                this.updateStep(3);
                await this.delay(100);

                // ì„±ê³µ ì²˜ë¦¬
                this.handleSuccess();

            } catch (error) {
                console.error('Auth callback error:', error);
                this.showError('ì¸ì¦ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        updateStep(stepIndex) {
            // ì´ì „ ë‹¨ê³„ë“¤ì„ ì™„ë£Œ ìƒíƒœë¡œ ë³€ê²½
            for (let i = 0; i < stepIndex; i++) {
                const step = document.getElementById(this.steps[i]);
                step.classList.remove('active', 'pending');
                step.classList.add('completed');
                step.querySelector('.step-icon').innerHTML = 'âœ“';
            }

            // í˜„ì¬ ë‹¨ê³„ë¥¼ í™œì„± ìƒíƒœë¡œ ë³€ê²½
            if (stepIndex < this.steps.length) {
                const currentStep = document.getElementById(this.steps[stepIndex]);
                currentStep.classList.remove('pending');
                currentStep.classList.add('active');
            }

            // ë§ˆì§€ë§‰ ë‹¨ê³„ ì™„ë£Œ ì²˜ë¦¬
            if (stepIndex === this.steps.length) {
                const lastStep = document.getElementById(this.steps[stepIndex - 1]);
                lastStep.classList.remove('active');
                lastStep.classList.add('completed');
                lastStep.querySelector('.step-icon').innerHTML = 'âœ“';

        }

        handleSuccess() {
            // ì‚¬ìš©ì ì •ë³´ ë¡œê·¸ ì¶œë ¥ (ê°œë°œìš©)
            console.log('ì¸ì¦ ì™„ë£Œ:', {
                userId: this.authData.userId,

            });

            // ì ì‹œ ì„±ê³µ ìƒíƒœ í‘œì‹œ í›„ ë¦¬ë‹¤ì´ë ‰íŠ¸
            setTimeout(() => {

                    window.location.href = '/register';
                } else {

                    window.location.href = '/';

        showError(message) {

        getErrorMessage(error) {

                'processing_failed': 'ì¸ì¦ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.<br>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.',
                'expired': 'ì¸ì¦ ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤.<br>ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.',

            };

            return messages[error] || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.<br>ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
        }

        delay(ms) {

    }

        try {
