	<script th:if="${authData}" th:inline="javascript">

	</script>
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;
            min-height: 100vh;
            overflow: hidden;
        }

        .callback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .callback-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow:
                    0 20px 60px rgba(0, 0, 0, 0.15),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 48px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading-container {
            margin-bottom: 32px;
        }

        .loading-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .loading-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .loading-icon::after {
            content: 'üîê';
            font-size: 32px;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        .loading-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            letter-spacing: -0.3px;
        }

        .loading-subtitle {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        /* ÌîÑÎ°úÍ∑∏Î†àÏä§ Î∞î */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #7c3aed, #4f46e5);
            background-size: 200% 100%;
            border-radius: 3px;
            animation: progress 3s ease-in-out, gradient 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes gradient {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Îã®Í≥Ñ ÌëúÏãú */
        .steps-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            font-size: 0.9rem;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .step.active {
            color: #4f46e5;
            font-weight: 500;
        }

        .step.completed {
            color: #10b981;
        }

        .step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .step.pending .step-icon {
            background: #e2e8f0;
            color: #64748b;
        }

        .step.active .step-icon {
            background: #4f46e5;
            color: white;
            animation: spin 1s linear infinite;
        }

        .step.completed .step-icon {
            background: #10b981;
            color: white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ÏóêÎü¨ ÏÉÅÌÉú */
        .error-state {
            display: none;
        }

        .error-state.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        .error-icon::after {
            content: '‚ö†Ô∏è';
            font-size: 32px;
        }

        .error-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 0.95rem;
            color: #64748b;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 428px) {
            .callback-card {
                padding: 40px 28px;
                border-radius: 28px;
                margin: 16px;
            }

            .loading-icon {
                width: 72px;
                height: 72px;
            }

            .loading-icon::after {
                font-size: 28px;
            }

            .loading-title {
                font-size: 1.3rem;
            }

            .loading-subtitle {
                font-size: 0.95rem;
            }
        }

        /* Î∞∞Í≤Ω ÌååÌã∞ÌÅ¥ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;

            border-radius: 50%;

        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 8px;
            height: 8px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 4px;
            height: 4px;
            bottom: 30%;
            left: 60%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 10px;
            height: 10px;
            top: 40%;
            left: 80%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-15px) translateX(10px); }
            66% { transform: translateY(5px) translateX(-5px); }
        }
	</style>
</head>
<body>
<!-- Î∞∞Í≤Ω ÌååÌã∞ÌÅ¥ -->
<div class="particles">
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
</div>

<div class="callback-container">
	<div class="callback-card">
		<!-- Î°úÎî© ÏÉÅÌÉú -->
		<div id="loadingState" class="loading-state">
			<div class="loading-container">
				<div class="loading-icon"></div>
				<h1 class="loading-title">Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ï§ë</h1>
				<p class="loading-subtitle">Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.<br>ÏïàÏ†ÑÌïòÍ≤å Ïù∏Ï¶ùÏùÑ ÏßÑÌñâÌïòÍ≥† ÏûàÏäµÎãàÎã§.</p>
			</div>

			<div class="progress-container">
				<div class="progress-bar"></div>
			</div>

			<div class="steps-container">
				<div class="step" id="step1">
					<div class="step-icon">1</div>
					<span>Ïù∏Ï¶ù Ï†ïÎ≥¥ ÌôïÏù∏</span>
				</div>
				<div class="step" id="step2">
					<div class="step-icon">2</div>
					<span>ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞Ìöå</span>
				</div>
				<div class="step" id="step3">
					<div class="step-icon">3</div>
					<span>ÌÜ†ÌÅ∞ ÏÉùÏÑ±</span>
				</div>
				<div class="step" id="step4">
					<div class="step-icon">4</div>
					<span>Î°úÍ∑∏Ïù∏ ÏôÑÎ£å</span>
				</div>
			</div>
		</div>

		<!-- ÏóêÎü¨ ÏÉÅÌÉú -->
		<div id="errorState" class="error-state">
			<div class="error-icon"></div>
			<h1 class="error-title">Î°úÍ∑∏Ïù∏ Ïã§Ìå®</h1>
			<p class="error-message" id="errorMessage">
				Ïù∏Ï¶ù Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.<br>
				Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.
			</p>
			<button class="retry-btn" onclick="retryLogin()">Îã§Ïãú ÏãúÎèÑ</button>
		</div>
	</div>
</div>

<script>
    class AuthCallback {
        constructor() {
            this.currentStep = 0;
            this.steps = ['step1', 'step2', 'step3', 'step4'];
            this.authData = null;
            this.init();
        }

        init() {
            // URLÏóêÏÑú ÏóêÎü¨ ÌååÎùºÎØ∏ÌÑ∞ ÌôïÏù∏
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                this.showError(this.getErrorMessage(error));
                return;
            }

            // ÏÑúÎ≤ÑÏóêÏÑú Ï†ÑÎã¨Îêú authData ÌôïÏù∏
            this.authData = window.authData;

            if (!this.authData) {
                this.showError('Ïù∏Ï¶ù Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. Îã§Ïãú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            // Ïù∏Ï¶ù Ï≤òÎ¶¨ ÏãúÏûë
            this.processAuthentication();
        }

        async processAuthentication() {
            try {
                // 1Îã®Í≥Ñ: Ïù∏Ï¶ù Ï†ïÎ≥¥ ÌôïÏù∏
                this.updateStep(0);
                await this.delay(100);

                // 2Îã®Í≥Ñ: ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞Ìöå
                this.updateStep(1);
                await this.delay(100);

                // 3Îã®Í≥Ñ: ÌÜ†ÌÅ∞ ÏÉùÏÑ± Î∞è Ï†ÄÏû•
                this.updateStep(2);

                // ÌÜ†ÌÅ∞ Ï†ÄÏû•
                if (this.authData.accessToken) {
                    sessionStorage.setItem('accessToken', this.authData.accessToken);
                    console.log('Access Token Ï†ÄÏû• ÏôÑÎ£å');
                }

                if (this.authData.refreshToken) {
                    console.log('Refresh TokenÏùÄ ÏÑúÎ≤ÑÏóêÏÑú Í¥ÄÎ¶¨Îê©ÎãàÎã§.');
                }

                await this.delay(100);

                // 4Îã®Í≥Ñ: Î°úÍ∑∏Ïù∏ ÏôÑÎ£å
                this.updateStep(3);
                await this.delay(100);

                // ÏÑ±Í≥µ Ï≤òÎ¶¨
                this.handleSuccess();

            } catch (error) {
                console.error('Auth callback error:', error);
                this.showError('Ïù∏Ï¶ù Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        updateStep(stepIndex) {
            // Ïù¥Ï†Ñ Îã®Í≥ÑÎì§ÏùÑ ÏôÑÎ£å ÏÉÅÌÉúÎ°ú Î≥ÄÍ≤Ω
            for (let i = 0; i < stepIndex; i++) {
                const step = document.getElementById(this.steps[i]);
                step.classList.remove('active', 'pending');
                step.classList.add('completed');
                step.querySelector('.step-icon').innerHTML = '‚úì';
            }

            // ÌòÑÏû¨ Îã®Í≥ÑÎ•º ÌôúÏÑ± ÏÉÅÌÉúÎ°ú Î≥ÄÍ≤Ω
            if (stepIndex < this.steps.length) {
                const currentStep = document.getElementById(this.steps[stepIndex]);
                currentStep.classList.remove('pending');
                currentStep.classList.add('active');
            }

            // ÎßàÏßÄÎßâ Îã®Í≥Ñ ÏôÑÎ£å Ï≤òÎ¶¨
            if (stepIndex === this.steps.length) {
                const lastStep = document.getElementById(this.steps[stepIndex - 1]);
                lastStep.classList.remove('active');
                lastStep.classList.add('completed');
                lastStep.querySelector('.step-icon').innerHTML = '‚úì';
            }
        }

        handleSuccess() {
            // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Î°úÍ∑∏ Ï∂úÎ†• (Í∞úÎ∞úÏö©)
            console.log('Ïù∏Ï¶ù ÏôÑÎ£å:', {
                userId: this.authData.userId,
                userNickname: this.authData.userNickname,
                isGuestUser: this.authData.isGuestUser
            });

            // Ïû†Ïãú ÏÑ±Í≥µ ÏÉÅÌÉú ÌëúÏãú ÌõÑ Î¶¨Îã§Ïù¥Î†âÌä∏
            setTimeout(() => {
                if (this.authData.isGuestUser) {
                    console.log('Ïã†Í∑ú ÏÇ¨Ïö©Ïûê - ÌöåÏõêÍ∞ÄÏûÖ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô');
                    window.location.href = '/register';
                } else {
                    console.log('Í∏∞Ï°¥ ÏÇ¨Ïö©Ïûê - Ìôà ÌôîÎ©¥ÏúºÎ°ú Ïù¥Îèô');
                    window.location.href = '/';
                }
            }, 1200);
        }

        showError(message) {
            document.getElementById('errorMessage').innerHTML = message;
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').classList.add('show');
        }

        getErrorMessage(error) {
            const messages = {
                'invalid_code': 'Ïù∏Ï¶ù ÏΩîÎìúÍ∞Ä Ïú†Ìö®ÌïòÏßÄ ÏïäÏäµÎãàÎã§.<br>Îã§Ïãú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.',
                'processing_failed': 'Ïù∏Ï¶ù Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.<br>Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.',
                'expired': 'Ïù∏Ï¶ù ÏÑ∏ÏÖòÏù¥ ÎßåÎ£åÎêòÏóàÏäµÎãàÎã§.<br>Îã§Ïãú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.',
                'network_error': 'ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.<br>Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.'
            };

            return messages[error] || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.<br>Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.';
        }

        delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    }

    // Ïû¨ÏãúÎèÑ Ìï®Ïàò
    function retryLogin() {
        window.location.href = '/login';
    }

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïù∏Ï¶ù ÏΩúÎ∞± Ï≤òÎ¶¨ ÏãúÏûë
    document.addEventListener('DOMContentLoaded', function() {
        // ÏÑúÎ≤ÑÏóêÏÑú Ï†ÑÎã¨Îêú authDataÎ•º Ï†ÑÏó≠ Î≥ÄÏàòÎ°ú ÏÑ§Ï†ï
        // Thymeleaf ÌÖúÌîåÎ¶øÏóêÏÑú Ï†ÑÎã¨Î∞õÏùÄ Îç∞Ïù¥ÌÑ∞Î•º JavaScript Î≥ÄÏàòÎ°ú Î≥ÄÌôò
        try {
            // authDataÍ∞Ä Î™®Îç∏Ïóê ÏûàÎã§Î©¥ Ï†ÑÏó≠ Î≥ÄÏàòÎ°ú ÏÑ§Ï†ï
            if (typeof authData !== 'undefined') {
                window.authData = authData;
                console.log('AuthData received:', window.authData);
            } else {
                console.log('AuthData not found in template');
                window.authData = null;
            }
        } catch (e) {
            console.error('Error processing authData:', e);
            window.authData = null;
        }

        new AuthCallback();
    });

    // Îí§Î°úÍ∞ÄÍ∏∞ Î∞©ÏßÄ
    window.addEventListener('popstate', function(e) {
        e.preventDefault();
        window.location.href = '/login';
    });

    // ÌéòÏù¥ÏßÄ ÏÉàÎ°úÍ≥†Ïπ® Î∞©ÏßÄ (Í∞úÎ∞ú ÏãúÏóêÎäî Ï£ºÏÑù Ï≤òÎ¶¨)
    // window.addEventListener('beforeunload', function(e) {
    //     e.preventDefault();
    //     e.returnValue = '';
    // });
</script>
