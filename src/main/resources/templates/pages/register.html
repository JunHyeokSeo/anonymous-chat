	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>

        .welcome-icon {

        @keyframes bounce {

        .title {

        .form-input {

        /* ë‚˜ì´ ìŠ¬ë¼ì´ë” */
        .age-input-container {

        .age-slider {

        /* ì„±ë³„ ì„ íƒ */
        .gender-options {

        .gender-option input:checked + label {

        .gender-option label:hover {

        .submit-button {

        .submit-button:hover:not(:disabled) {

        .submit-button:disabled {

        .submit-button.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;

        @keyframes spin {

        @keyframes slideInUp {
            from {

                transform: translateY(40px) scale(0.95);

        @keyframes fadeIn {

        /* Toast ì•Œë¦¼ */

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 428px) {

        /* ì ‘ê·¼ì„± ê°œì„  */
        .form-input:focus + .form-label,

			<div class="form-group">

					<option value="ULSAN">ìš¸ì‚°ê´‘ì—­ì‹œ</option>
					<option value="SEJONG">ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ</option>
					<option value="GYEONGGI">ê²½ê¸°ë„</option>

					<option value="CHUNGBUK">ì¶©ì²­ë¶ë„</option>

<!-- Toast ì•Œë¦¼ -->
<div id="toast" class="toast"></div>

<script>
    // ì „ì—­ ìƒíƒœ ê´€ë¦¬
    const registerState = {
        profileFile: null,
        isSubmitting: false
    };

    // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
    const utils = {
        showToast(message, type = 'info', duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        },

        showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            const inputElement = document.getElementById(elementId.replace('Error', ''));

            errorElement.textContent = message;
            inputElement?.classList.add('error');
        },

        clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            const inputElement = document.getElementById(elementId.replace('Error', ''));

            errorElement.textContent = '';
            inputElement?.classList.remove('error');
        }
    };

    // í”„ë¡œí•„ ì´ë¯¸ì§€ ê´€ë ¨ í•¨ìˆ˜ë“¤
    function triggerFileInput() {
        document.getElementById('profileInput').click();
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        // íŒŒì¼ í¬ê¸° ì²´í¬ (5MB)
        if (file.size > 5 * 1024 * 1024) {
            utils.showToast('ì´ë¯¸ì§€ íŒŒì¼ì€ 5MB ì´í•˜ë¡œ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
            return;
        }

        // íŒŒì¼ íƒ€ì… ì²´í¬
        if (!file.type.startsWith('image/')) {
            utils.showToast('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.', 'error');
            return;
        }

        registerState.profileFile = file;

        // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
        const reader = new FileReader();
        reader.onload = function(e) {
            const placeholder = document.getElementById('profilePlaceholder');
            const image = document.getElementById('profileImage');

            placeholder.style.display = 'none';
            image.src = e.target.result;
            image.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }

    // ìœ íš¨ì„± ê²€ì‚¬ í•¨ìˆ˜ë“¤
    function validateNickname() {
        const nickname = document.getElementById('nickname').value;
        const errorId = 'nicknameError';

        utils.clearError(errorId);

        if (nickname.length < 2) {
            utils.showError(errorId, 'ë‹‰ë„¤ì„ì€ 2ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            return false;
        }

        if (nickname.length > 20) {
            utils.showError(errorId, 'ë‹‰ë„¤ì„ì€ 20ì ì´í•˜ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            return false;
        }

        // íŠ¹ìˆ˜ë¬¸ì ê²€ì‚¬ (í•œê¸€, ì˜ë¬¸, ìˆ«ì, ì¼ë¶€ íŠ¹ìˆ˜ë¬¸ìë§Œ í—ˆìš©)
        const nicknameRegex = /^[ê°€-í£a-zA-Z0-9._-]{2,20}$/;
        if (!nicknameRegex.test(nickname)) {
            utils.showError(errorId, 'í•œê¸€, ì˜ë¬¸, ìˆ«ì, ._- ë§Œ ì‚¬ìš©í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
            return false;
        }

        return true;
    }

    function updateAgeDisplay() {
        const age = document.getElementById('age').value;
        document.getElementById('ageDisplay').textContent = `${age}ì„¸`;
    }

    function updateCharCount() {
        const bio = document.getElementById('bio').value;
        const charCount = document.getElementById('bioCharCount');
        const count = bio.length;

        charCount.textContent = `${count}/200`;

        if (count > 180) {
            charCount.className = 'char-count warning';
        } else if (count >= 200) {
            charCount.className = 'char-count error';
        } else {
            charCount.className = 'char-count';
        }
    }

    // í¼ ì œì¶œ ì²˜ë¦¬
    async function handleSubmit(event) {
        event.preventDefault();

        if (registerState.isSubmitting) return;

        // ìœ íš¨ì„± ê²€ì‚¬
        if (!validateNickname()) {
            utils.showToast('ì…ë ¥ ì •ë³´ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.', 'error');
            return;
        }

        const formData = new FormData();
        const form = document.getElementById('registerForm');

        // í•„ìˆ˜ í•„ë“œ ì²´í¬
        const requiredFields = ['nickname', 'gender', 'age', 'region'];
        for (const field of requiredFields) {
            const value = form[field].value;
            if (!value) {
                utils.showToast('ëª¨ë“  í•„ìˆ˜ í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
        }

        registerState.isSubmitting = true;
        const submitButton = document.getElementById('submitButton');
        submitButton.classList.add('loading');
        submitButton.textContent = 'ê°€ì… ì²˜ë¦¬ ì¤‘...';

        try {
            // í¼ ë°ì´í„° ì¤€ë¹„
            const requestData = {
                nickname: form.nickname.value,
                gender: form.gender.value,
                age: parseInt(form.age.value),
                region: form.region.value,
                bio: form.bio.value || ''
            };

            formData.append('request', new Blob([JSON.stringify(requestData)], {
                type: 'application/json'
            }));

            // í”„ë¡œí•„ ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ì¶”ê°€
            if (registerState.profileFile) {
                formData.append('images', registerState.profileFile);
            }

            // API í˜¸ì¶œ
            const response = await fetch('/api/v1/users', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem('accessToken')}`
                },
                body: formData
