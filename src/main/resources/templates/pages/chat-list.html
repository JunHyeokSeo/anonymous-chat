<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Ï±ÑÌåÖ - ÏùµÎ™ÖÏ±ÑÌåÖ</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f8faff 0%, #f1f5f9 100%);
            color: #333;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Ìó§Îçî */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(79, 70, 229, 0.1);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 428px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #4f46e5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title::before {
            content: 'üí¨';
            font-size: 1.2rem;
        }

        .header-badge {
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }

        /* Ï±ÑÌåÖÎ∞© Î™©Î°ù */
        .chat-list {
            padding: 16px;
            max-width: 428px;
            margin: 0 auto;
        }

        .chat-item {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(79, 70, 229, 0.06);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .chat-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-color: rgba(79, 70, 229, 0.15);
        }

        .chat-item.unread {
            border-left: 4px solid #4f46e5;
        }

        .chat-item.unread::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 0 16px 0 8px;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse-online 2s infinite;
        }

        @keyframes pulse-online {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .chat-nickname {
            font-weight: 600;
            color: #1e293b;
            font-size: 1rem;
        }

        .chat-time {
            font-size: 0.7rem;
            color: #64748b;
            white-space: nowrap;
        }

        .chat-preview {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-last-message {
            color: #64748b;
            font-size: 0.85rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
        }

        .chat-item.unread .chat-last-message {
            color: #374151;
            font-weight: 500;
        }

        .chat-unread-count {
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .chat-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .chat-region {
            font-size: 0.7rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .chat-age {
            font-size: 0.7rem;
            color: #64748b;
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 8px;
        }

        /* Îπà ÏÉÅÌÉú */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .empty-message {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .empty-action {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .empty-action:hover {
            transform: translateY(-2px);
        }

        /* Î°úÎî© ÏÉÅÌÉú */
        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #64748b;
            font-size: 0.9rem;
        }

        /* ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(79, 70, 229, 0.1);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.06);
            z-index: 1000;
            padding: 8px 20px 20px 20px;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: #64748b;
            transition: all 0.3s ease;
            position: relative;
            min-width: 60px;
        }

        .nav-item.active {
            color: #4f46e5;
            background: rgba(79, 70, 229, 0.08);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #4f46e5;
        }

        .nav-icon {
            width: 26px;
            height: 26px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav-badge {
            position: absolute;
            top: 6px;
            right: 12px;
            background: #ef4444;
            color: white;
            font-size: 10px;
            font-weight: 600;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        /* Ïä§ÏôÄÏù¥ÌîÑ Ïï°ÏÖò (ÏÑ†ÌÉùÏ†Å) */
        .chat-item-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
        }

        .chat-actions {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            background: #ef4444;
            padding: 0 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .action-btn {
            color: white;
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 428px) {
            .chat-list {
                padding: 12px;
            }

            .chat-item {
                padding: 14px;
            }

            .chat-avatar {
                width: 44px;
                height: 44px;
            }

            .empty-state {
                padding: 60px 16px;
            }
        }
	</style>
</head>
<body>
<!-- Ìó§Îçî -->
<header class="header">
	<div class="header-content">
		<div class="header-title">
			Ï±ÑÌåÖ
			<span class="header-badge" id="totalUnreadBadge">0</span>
		</div>
	</div>
</header>

<!-- Ï±ÑÌåÖÎ∞© Î™©Î°ù -->
<main class="chat-list" id="chatList">
	<!-- Î°úÎî© ÏÉÅÌÉú -->
	<div class="loading" id="loadingState">
		<div class="loading-spinner"></div>
		<div class="loading-text">Ï±ÑÌåÖÎ∞©ÏùÑ Î∂àÎü¨Ïò§Í≥† ÏûàÏäµÎãàÎã§...</div>

	<!-- Îπà ÏÉÅÌÉú -->
	<div class="empty-state" id="emptyState" style="display: none;">
		<div class="empty-icon">üí¨</div>
		<div class="empty-title">ÏïÑÏßÅ Ï±ÑÌåÖÎ∞©Ïù¥ ÏóÜÏäµÎãàÎã§</div>
		<div class="empty-message">
			ÏÉàÎ°úÏö¥ ÏÇ¨ÎûåÎì§Í≥º ÎåÄÌôîÎ•º ÏãúÏûëÌï¥Î≥¥ÏÑ∏Ïöî.<br>
			ÌôàÏóêÏÑú ÎßàÏùåÏóê ÎìúÎäî ÏÇ¨ÎûåÏóêÍ≤å ÎßêÏùÑ Í±∏Ïñ¥Î≥¥ÏÑ∏Ïöî.
		</div>
		<a href="/" class="empty-action">
			ÏÉàÎ°úÏö¥ ÏÇ¨Îûå Ï∞æÍ∏∞
		</a>
	</div>
</main>

<!-- ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
<nav class="bottom-nav">
	<div class="nav-container">
		<a href="/" class="nav-item">
			<svg class="nav-icon" viewBox="0 0 24 24">
				<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
				<polyline points="9,22 9,12 15,12 15,22"/>
			</svg>
		</a>
		<a href="/chat-list" class="nav-item active">
			<svg class="nav-icon" viewBox="0 0 24 24">
				<path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
			</svg>
			<div class="nav-badge" id="navBadge">0</div>
		</a>
		<a href="/profile" class="nav-item">
			<svg class="nav-icon" viewBox="0 0 24 24">
				<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
				<circle cx="12" cy="7" r="4"/>
			</svg>
		</a>
	</div>
</nav>

<script>
    class ChatListManager {
        constructor() {
            this.chatRooms = [];
            this.isLoading = false;
            this.init();
        }

        init() {
            this.loadChatRooms();
            this.setupEventListeners();
        }

        setupEventListeners() {
            // ÌéòÏù¥ÏßÄ Í∞ÄÏãúÏÑ± Î≥ÄÍ≤Ω Ïãú ÏÉàÎ°úÍ≥†Ïπ®
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    this.refreshChatRooms();
                }
            });

            // Ï£ºÍ∏∞Ï†Å ÏóÖÎç∞Ïù¥Ìä∏ (30Ï¥àÎßàÎã§)
            setInterval(() => {
                if (!document.hidden) {
                    this.refreshChatRooms();
                }
            }, 30000);
        }

        async loadChatRooms() {
            if (this.isLoading) return;

            this.isLoading = true;
            this.showLoading();

            try {
                const response = await this.fetchChatRooms();

                if (response.success) {
                    this.chatRooms = response.data || [];
                    this.renderChatRooms();
                    this.updateBadges();
                } else {
                    console.error('API Error:', response.error);
                    this.showError('Ï±ÑÌåÖÎ∞© Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('Network Error:', error);
                this.showError('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                this.isLoading = false;
                this.hideLoading();
            }
        }

        async refreshChatRooms() {
            try {
                const response = await this.fetchChatRooms();

                if (response.success) {
                    this.chatRooms = response.data || [];
                    this.renderChatRooms();
                    this.updateBadges();
                }
            } catch (error) {
                console.error('Refresh Error:', error);
            }
        }

        async fetchChatRooms() {
            const token = sessionStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const response = await fetch('/api/v1/chat-rooms', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            return await response.json();
        }

        renderChatRooms() {
            const chatList = document.getElementById('chatList');
            const emptyState = document.getElementById('emptyState');

            if (this.chatRooms.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            const existingItems = chatList.querySelectorAll('.chat-item-wrapper, .chat-item');
            existingItems.forEach(item => item.remove());

            // ÏÑúÎ≤ÑÏóêÏÑú Ïù¥ÎØ∏ updatedAt Í∏∞Ï§Ä ÎÇ¥Î¶ºÏ∞®Ïàú Ï†ïÎ†¨Ìï¥ Ï£ºÏßÄÎßå, ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏóêÏÑúÎèÑ ÌïúÎ≤à Îçî Î≥¥Ïû•
            this.chatRooms.sort((a, b) =>
                new Date(b.lastMessageTime) - new Date(a.lastMessageTime)
            );

            this.chatRooms.forEach(room => {
                const chatItem = this.createChatItem(room);
                chatList.appendChild(chatItem);
            });
        }

        createChatItem(room) {
            const wrapper = document.createElement('div');
            wrapper.className = 'chat-item-wrapper';

            const isUnread = room.unreadCount > 0;
            const isOnline = this.isUserOnline(room.lastMessageTime);
            const timeText = this.formatTime(room.lastMessageTime);

            wrapper.innerHTML = `
                <div class="chat-item ${isUnread ? 'unread' : ''}" onclick="openChatRoom(${room.roomId})">
                    <div class="chat-header">
                        <div class="chat-avatar">
                            ${room.opponentProfileImageUrl ?
                `<img src="${room.opponentProfileImageUrl}" alt="${room.opponentNickname}">` :
                'üë§'
            }
                            ${isOnline ? '<div class="online-dot"></div>' : ''}
                        </div>
                        <div class="chat-info">
                            <div class="chat-user">
                                <span class="chat-nickname">${room.opponentNickname}</span>
                                <span class="chat-time">${timeText}</span>
                            </div>
                            <div class="chat-preview">
                                <span class="chat-last-message">${room.lastMessageContent || ''}</span>
                                ${room.unreadCount > 0 ?
                `<span class="chat-unread-count">${room.unreadCount}</span>` :
                ''
            }
                            </div>
                            <div class="chat-meta">
                                <span class="chat-age">${room.opponentAge}ÏÑ∏</span>
                                <span class="chat-region">üìç ${this.getRegionName(room.opponentRegion)}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="leaveChatRoom(${room.roomId})" title="Ï±ÑÌåÖÎ∞© ÎÇòÍ∞ÄÍ∏∞">
                        üö™
                    </button>
                </div>
            `;

            return wrapper;
        }

        isUserOnline(lastMessageTime) {
            const now = new Date();
            const lastTime = new Date(lastMessageTime);
            const diffMinutes = Math.floor((now - lastTime) / (1000 * 60));
            return diffMinutes < 5;
        }

        formatTime(timeString) {
            if (!timeString) return '';
            const messageTime = new Date(timeString);
            const now = new Date();
            const diffMinutes = Math.floor((now - messageTime) / (1000 * 60));

            if (diffMinutes < 1) return 'Î∞©Í∏à';
            if (diffMinutes < 60) return `${diffMinutes}Î∂Ñ`;
            const diffHours = Math.floor(diffMinutes / 60);
            if (diffHours < 24) return `${diffHours}ÏãúÍ∞Ñ`;
            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return `${diffDays}Ïùº`;

            // 1Ï£ºÏùº Ïù¥ÏÉÅÏù¥Î©¥ Ïã§Ï†ú ÎÇ†Ïßú ÌëúÏãú
            const month = messageTime.getMonth() + 1;
            const date = messageTime.getDate();
            return `${month}/${date}`;
        }

        getRegionName(region) {
            const regionMap = {
                'SEOUL': 'ÏÑúÏö∏',
                'BUSAN': 'Î∂ÄÏÇ∞',
                'DAEGU': 'ÎåÄÍµ¨',
                'INCHEON': 'Ïù∏Ï≤ú',
                'GWANGJU': 'Í¥ëÏ£º',
                'DAEJEON': 'ÎåÄÏ†Ñ',
                'ULSAN': 'Ïö∏ÏÇ∞',
                'SEJONG': 'ÏÑ∏Ï¢Ö',
                'GYEONGGI': 'Í≤ΩÍ∏∞',
                'GANGWON': 'Í∞ïÏõê',
                'CHUNGBUK': 'Ï∂©Î∂Å',
                'CHUNGNAM': 'Ï∂©ÎÇ®',
                'JEONBUK': 'Ï†ÑÎ∂Å',
                'JEONNAM': 'Ï†ÑÎÇ®',
                'GYEONGBUK': 'Í≤ΩÎ∂Å',
                'GYEONGNAM': 'Í≤ΩÎÇ®',
                'JEJU': 'Ï†úÏ£º'
            };
            return regionMap[region] || region;
        }

        updateBadges() {
            const totalUnread = this.chatRooms.reduce((total, room) =>
                total + (room.unreadCount || 0), 0
            );

            const headerBadge = document.getElementById('totalUnreadBadge');
            const navBadge = document.getElementById('navBadge');

            if (totalUnread > 0) {
                const displayCount = totalUnread > 99 ? '99+' : totalUnread.toString();
                headerBadge.textContent = displayCount;
                navBadge.textContent = displayCount;
                headerBadge.style.display = 'flex';
                navBadge.style.display = 'flex';
            } else {
                headerBadge.style.display = 'none';
                navBadge.style.display = 'none';
            }
        }

        showLoading() {
            document.getElementById('loadingState').style.display = 'block';
        }

        hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        showError(message) {
            console.error(message);
            // Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî toast ÏïåÎ¶º Îì±ÏúºÎ°ú Ï≤òÎ¶¨
        }
    }

    function openChatRoom(roomId) {
        window.location.href = `/chat/${roomId}`;
    }

    async function leaveChatRoom(roomId) {
        if (!confirm('Ï†ïÎßê Ïù¥ Ï±ÑÌåÖÎ∞©ÏùÑ ÎÇòÍ∞ÄÏãúÍ≤†ÏäµÎãàÍπå?')) {
            return;
        }

        try {
            const token = sessionStorage.getItem('accessToken');
            const response = await fetch(`/api/v1/chat-rooms/${roomId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.status === 204) {
                chatListManager.loadChatRooms();
            } else {
                const result = await response.json();
                alert(result.error?.message || 'Ï±ÑÌåÖÎ∞© ÎÇòÍ∞ÄÍ∏∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        } catch (error) {
            console.error('Leave chat room error:', error);
            alert('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
        }
    }

    // Ï†ÑÏó≠ Ïù∏Ïä§ÌÑ¥Ïä§
    let chatListManager;

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
    document.addEventListener('DOMContentLoaded', function() {
        // Ïù∏Ï¶ù ÌôïÏù∏
        const token = sessionStorage.getItem('accessToken');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        chatListManager = new ChatListManager();
    });
</script>
</body>
</html>
