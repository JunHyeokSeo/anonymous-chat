<script>
    class ChatListManager {
        constructor() {
            this.chatRooms = [];
            this.isLoading = false;
            this.init();
        }

        init() {
            this.loadChatRooms();
            this.setupEventListeners();
        }

        setupEventListeners() {
            // í˜ì´ì§€ ê°€ì‹œì„± ë³€ê²½ ì‹œ ìƒˆë¡œê³ ì¹¨
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    this.refreshChatRooms();
                }
            });

            // ì£¼ê¸°ì  ì—…ë°ì´íŠ¸ (30ì´ˆë§ˆë‹¤)
            setInterval(() => {
                if (!document.hidden) {
                    this.refreshChatRooms();
                }
            }, 30000);
        }

        async loadChatRooms() {
            if (this.isLoading) return;

            this.isLoading = true;
            this.showLoading();

            try {
                const response = await this.fetchChatRooms();

                if (response.success) {
                    this.chatRooms = response.data || [];
                    this.renderChatRooms();
                    this.updateBadges();
                } else {
                    console.error('API Error:', response.error);
                    this.showError('ì±„íŒ…ë°© ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Network Error:', error);
                this.showError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                this.isLoading = false;
                this.hideLoading();
            }
        }

        async refreshChatRooms() {
            try {
                const response = await this.fetchChatRooms();

                if (response.success) {
                    this.chatRooms = response.data || [];
                    this.renderChatRooms();
                    this.updateBadges();
                }
            } catch (error) {
                console.error('Refresh Error:', error);
            }
        }

        async fetchChatRooms() {
            const token = sessionStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const response = await fetch('/api/v1/chat-rooms', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            return await response.json();
        }

        renderChatRooms() {
            const chatList = document.getElementById('chatList');
            const emptyState = document.getElementById('emptyState');

            if (this.chatRooms.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            const existingItems = chatList.querySelectorAll('.chat-item-wrapper, .chat-item');
            existingItems.forEach(item => item.remove());

            // ì„œë²„ì—ì„œ ì´ë¯¸ updatedAt ê¸°ì¤€ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬í•´ ì£¼ì§€ë§Œ, í´ë¼ì´ì–¸íŠ¸ì—ì„œë„ í•œë²ˆ ë” ë³´ì¥
            this.chatRooms.sort((a, b) =>
                new Date(b.lastMessageTime) - new Date(a.lastMessageTime)
            );

            this.chatRooms.forEach(room => {
                const chatItem = this.createChatItem(room);
                chatList.appendChild(chatItem);
            });
        }

        createChatItem(room) {
            const wrapper = document.createElement('div');
            wrapper.className = 'chat-item-wrapper';

            const isUnread = room.unreadCount > 0;
            const isOnline = this.isUserOnline(room.lastMessageTime);
            const timeText = this.formatTime(room.lastMessageTime);

            wrapper.innerHTML = `
                <div class="chat-item ${isUnread ? 'unread' : ''}" onclick="openChatRoom(${room.roomId})">
                    <div class="chat-header">
                        <div class="chat-avatar">
                            ${room.opponentProfileImageUrl ?
                `<img src="${room.opponentProfileImageUrl}" alt="${room.opponentNickname}">` :
                'ğŸ‘¤'
            }
                            ${isOnline ? '<div class="online-dot"></div>' : ''}
                        </div>
                        <div class="chat-info">
                            <div class="chat-user">
                                <span class="chat-nickname">${room.opponentNickname}</span>
                                <span class="chat-time">${timeText}</span>
                            </div>
                            <div class="chat-preview">
                                <span class="chat-last-message">${room.lastMessageContent || ''}</span>
                                ${room.unreadCount > 0 ?
                `<span class="chat-unread-count">${room.unreadCount}</span>` :
                ''
            }
                            </div>
                            <div class="chat-meta">
                                <span class="chat-age">${room.opponentAge}ì„¸</span>
                                <span class="chat-region">ğŸ“ ${this.getRegionName(room.opponentRegion)}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="leaveChatRoom(${room.roomId})" title="ì±„íŒ…ë°© ë‚˜ê°€ê¸°">
                        ğŸšª
                    </button>
                </div>
            `;

            return wrapper;
        }

        isUserOnline(lastMessageTime) {
            const now = new Date();
            const lastTime = new Date(lastMessageTime);
            const diffMinutes = Math.floor((now - lastTime) / (1000 * 60));
            return diffMinutes < 5;
        }

        formatTime(timeString) {
            if (!timeString) return '';
            const messageTime = new Date(timeString);
            const now = new Date();
            const diffMinutes = Math.floor((now - messageTime) / (1000 * 60));

            if (diffMinutes < 1) return 'ë°©ê¸ˆ';
            if (diffMinutes < 60) return `${diffMinutes}ë¶„`;
            const diffHours = Math.floor(diffMinutes / 60);
            if (diffHours < 24) return `${diffHours}ì‹œê°„`;
            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return `${diffDays}ì¼`;

            // 1ì£¼ì¼ ì´ìƒì´ë©´ ì‹¤ì œ ë‚ ì§œ í‘œì‹œ
            const month = messageTime.getMonth() + 1;
            const date = messageTime.getDate();
            return `${month}/${date}`;
        }

        getRegionName(region) {
            const regionMap = {
                'SEOUL': 'ì„œìš¸',
                'BUSAN': 'ë¶€ì‚°',
                'DAEGU': 'ëŒ€êµ¬',
                'INCHEON': 'ì¸ì²œ',
                'GWANGJU': 'ê´‘ì£¼',
                'DAEJEON': 'ëŒ€ì „',
                'ULSAN': 'ìš¸ì‚°',
                'SEJONG': 'ì„¸ì¢…',
                'GYEONGGI': 'ê²½ê¸°',
                'GANGWON': 'ê°•ì›',
                'CHUNGBUK': 'ì¶©ë¶',
                'CHUNGNAM': 'ì¶©ë‚¨',
                'JEONBUK': 'ì „ë¶',
                'JEONNAM': 'ì „ë‚¨',
                'GYEONGBUK': 'ê²½ë¶',
                'GYEONGNAM': 'ê²½ë‚¨',
                'JEJU': 'ì œì£¼'
            };
            return regionMap[region] || region;
        }

        updateBadges() {
            const totalUnread = this.chatRooms.reduce((total, room) =>
                total + (room.unreadCount || 0), 0
            );

            const headerBadge = document.getElementById('totalUnreadBadge');
            const navBadge = document.getElementById('navBadge');

            if (totalUnread > 0) {
                const displayCount = totalUnread > 99 ? '99+' : totalUnread.toString();
                headerBadge.textContent = displayCount;
                navBadge.textContent = displayCount;
                headerBadge.style.display = 'flex';
                navBadge.style.display = 'flex';
            } else {
                headerBadge.style.display = 'none';
                navBadge.style.display = 'none';
            }
        }

        showLoading() {
            document.getElementById('loadingState').style.display = 'block';
        }

        hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        showError(message) {
            console.error(message);
            // ì‹¤ì œ êµ¬í˜„ì—ì„œëŠ” toast ì•Œë¦¼ ë“±ìœ¼ë¡œ ì²˜ë¦¬
        }
    }

    function openChatRoom(roomId) {
        window.location.href = `/chat/${roomId}`;
    }

    async function leaveChatRoom(roomId) {
        if (!confirm('ì •ë§ ì´ ì±„íŒ…ë°©ì„ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            return;
        }

        try {
            const token = sessionStorage.getItem('accessToken');
            const response = await fetch(`/api/v1/chat-rooms/${roomId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.status === 204) {
                chatListManager.loadChatRooms();
            } else {
                const result = await response.json();
                alert(result.error?.message || 'ì±„íŒ…ë°© ë‚˜ê°€ê¸°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        } catch (error) {
            console.error('Leave chat room error:', error);
            alert('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    }

    // ì „ì—­ ì¸ìŠ¤í„´ìŠ¤
    let chatListManager;

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', function() {
        // ì¸ì¦ í™•ì¸
        const token = sessionStorage.getItem('accessToken');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        chatListManager = new ChatListManager();
    });
</script>
