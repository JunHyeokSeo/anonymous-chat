<script>
    class HomePageManager {
        constructor() {
            this.searchTimeout = null;
            this.currentPage = 0;
            this.isLoading = false;
            this.hasMore = true;
            this.currentUsers = [];
            this.filters = {
                gender: '',
                region: '',
                minAge: 0,
                maxAge: 100
            };

            this.init();
        }

        init() {
            this.setupDualSlider();
            this.setupFilters();
            this.loadUsers();
            this.setupInfiniteScroll();
        }

        // ÎìÄÏñº Ïä¨ÎùºÏù¥Îçî ÏÑ§Ï†ï
        setupDualSlider() {
            const minSlider = document.getElementById('minAge');
            const maxSlider = document.getElementById('maxAge');
            const ageDisplay = document.getElementById('ageDisplay');
            const ageTrack = document.getElementById('ageTrack');

            const updateSlider = () => {
                const min = parseInt(minSlider.value);
                const max = parseInt(maxSlider.value);

                // ÏµúÏÜåÍ∞íÏù¥ ÏµúÎåÄÍ∞íÎ≥¥Îã§ ÌÅ¨Î©¥ Ï°∞Ï†ï
                if (min >= max) {
                    if (minSlider === document.activeElement) {
                        maxSlider.value = min + 1;
                    } else {
                        minSlider.value = max - 1;
                    }
                }

                const minVal = parseInt(minSlider.value);
                const maxVal = parseInt(maxSlider.value);

                // ÏãúÍ∞ÅÏ†Å Ìä∏Îûô ÏóÖÎç∞Ïù¥Ìä∏
                const minPercent = (minVal / 100) * 100;
                const maxPercent = (maxVal / 100) * 100;

                ageTrack.style.left = minPercent + '%';
                ageTrack.style.width = (maxPercent - minPercent) + '%';

                // ÎîîÏä§ÌîåÎ†àÏù¥ ÏóÖÎç∞Ïù¥Ìä∏
                ageDisplay.textContent = `${minVal}ÏÑ∏ - ${maxVal}ÏÑ∏`;

                // ÌïÑÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
                this.filters.minAge = minVal;
                this.filters.maxAge = maxVal;

                // Í≤ÄÏÉâ ÎîîÎ∞îÏö¥Ïã±
                this.debounceSearch();
            };

            minSlider.addEventListener('input', updateSlider);
            maxSlider.addEventListener('input', updateSlider);

            // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏÑ§Ï†ï
            updateSlider();
        }

        // ÌïÑÌÑ∞ Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
        setupFilters() {
            // ÏÑ±Î≥Ñ ÌïÑÌÑ∞
            const genderInputs = document.querySelectorAll('input[name="gender"]');
            genderInputs.forEach(input => {
                input.addEventListener('change', () => {
                    this.filters.gender = input.value;
                    this.debounceSearch();
                });
            });

            // ÏßÄÏó≠ ÌïÑÌÑ∞
            const regionSelect = document.getElementById('regionFilter');
            regionSelect.addEventListener('change', () => {
                this.filters.region = regionSelect.value;
                this.debounceSearch();
            });
        }

        // Í≤ÄÏÉâ ÎîîÎ∞îÏö¥Ïã±
        debounceSearch() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                this.resetAndSearch();
            }, 500); // 500ms ÏßÄÏó∞
        }

        // Í≤ÄÏÉâ Î¶¨ÏÖã Î∞è ÏÉàÎ°ú Í≤ÄÏÉâ
        resetAndSearch() {
            this.currentPage = 0;
            this.hasMore = true;
            this.currentUsers = [];
            this.loadUsers(true);
        }

        // ÏÇ¨Ïö©Ïûê Î™©Î°ù Î°úÎìú
        async loadUsers(reset = false) {
            if (this.isLoading || (!this.hasMore && !reset)) return;

            this.isLoading = true;
            this.showLoading(reset);

            try {
                const response = await this.fetchUsers();

                if (response.success) {
                    const users = response.data.content || [];
                    const hasNext = response.data.hasNext || false;

                    if (reset) {
                        this.currentUsers = users;
                    } else {
                        this.currentUsers.push(...users);
                    }

                    this.hasMore = hasNext;
                    this.currentPage++;

                    this.renderUsers();
                    this.updateUserCount();
                } else {
                    console.error('API Error:', response.error);
                    this.showError('ÏÇ¨Ïö©Ïûê Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('Network Error:', error);
                this.showError('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                this.isLoading = false;
                this.hideLoading();
            }
        }

        // API Ìò∏Ï∂ú
        async fetchUsers() {
            const params = new URLSearchParams({
                page: this.currentPage,
                size: 20
            });

            // ÌïÑÌÑ∞ Ï°∞Í±¥ Ï∂îÍ∞Ä
            if (this.filters.gender) params.append('gender', this.filters.gender);
            if (this.filters.region) params.append('region', this.filters.region);
            if (this.filters.minAge) params.append('minAge', this.filters.minAge);
            if (this.filters.maxAge) params.append('maxAge', this.filters.maxAge);

            const token = sessionStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const response = await fetch(`/api/v1/users?${params}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            return await response.json();
        }

        // ÏÇ¨Ïö©Ïûê Î™©Î°ù Î†åÎçîÎßÅ
        renderUsers() {
            const usersGrid = document.getElementById('usersGrid');
            const emptyState = document.getElementById('emptyState');

            if (this.currentUsers.length === 0) {
                usersGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            usersGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            // Í∏∞Ï°¥ ÎÇ¥Ïö© ÌÅ¥Î¶¨Ïñ¥ (Î¶¨ÏÖãÏù∏ Í≤ΩÏö∞)
            if (this.currentPage === 1) {
                usersGrid.innerHTML = '';
            }

            // ÏÉàÎ°úÏö¥ ÏÇ¨Ïö©Ïûê Ïπ¥Îìú Ï∂îÍ∞Ä
            const newUsers = this.currentUsers.slice(
                this.currentPage === 1 ? 0 : (this.currentPage - 1) * 20
            );

            newUsers.forEach(user => {
                const userCard = this.createUserCard(user);
                usersGrid.appendChild(userCard);
            });
        }

        // ÏÇ¨Ïö©Ïûê Ïπ¥Îìú ÏÉùÏÑ±
        createUserCard(user) {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.onclick = () => this.openUserProfile(user.userId);

            const lastActiveText = this.formatLastActive(user.lastActiveAt);
            const isOnline = this.isUserOnline(user.lastActiveAt);

            card.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">
                            ${user.profileImageUrl ?
                `<img src="${user.profileImageUrl}" alt="${user.nickname}">` :
                'üë§'
            }
                        </div>
                        <div class="user-details">
                            <div class="user-header">
                                <span class="user-nickname">${user.nickname}</span>
                                <span class="user-age">${user.age}ÏÑ∏</span>
                            </div>
                            <div class="user-meta">
                                <div class="user-region">
                                    üìç ${this.getRegionName(user.region)}
                                </div>
                                <div class="user-last-active">
                                    ${isOnline ? '<div class="online-indicator"></div>' : ''}
                                    ${lastActiveText}
                                </div>
                            </div>
                        </div>
                    </div>
                `;

            return card;
        }

        // ÏÇ¨Ïö©Ïûê ÌîÑÎ°úÌïÑ Ïó¥Í∏∞
        openUserProfile(userId) {
            window.location.href = `/user/${userId}`;
        }

        // ÎßàÏßÄÎßâ ÌôúÎèô ÏãúÍ∞Ñ Ìè¨Îß∑
        formatLastActive(lastActiveAt) {
            const now = new Date();
            const lastActive = new Date(lastActiveAt);
            const diffMinutes = Math.floor((now - lastActive) / (1000 * 60));

            if (diffMinutes < 5) return 'Î∞©Í∏à Ï†Ñ';
            if (diffMinutes < 60) return `${diffMinutes}Î∂Ñ Ï†Ñ`;

            const diffHours = Math.floor(diffMinutes / 60);
            if (diffHours < 24) return `${diffHours}ÏãúÍ∞Ñ Ï†Ñ`;

            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return `${diffDays}Ïùº Ï†Ñ`;

            return `${Math.floor(diffDays / 7)}Ï£º Ï†Ñ`;
        }

        // Ïò®ÎùºÏù∏ ÏÉÅÌÉú ÌôïÏù∏
        isUserOnline(lastActiveAt) {
            const now = new Date();
            const lastActive = new Date(lastActiveAt);
            const diffMinutes = Math.floor((now - lastActive) / (1000 * 60));
            return diffMinutes < 5; // 5Î∂Ñ Ïù¥ÎÇ¥Î©¥ Ïò®ÎùºÏù∏
        }

        // ÏßÄÏó≠ Ïù¥Î¶Ñ Í∞ÄÏ†∏Ïò§Í∏∞
        getRegionName(region) {
            const regionMap = {
                'SEOUL': 'ÏÑúÏö∏',
                'BUSAN': 'Î∂ÄÏÇ∞',
                'DAEGU': 'ÎåÄÍµ¨',
                'INCHEON': 'Ïù∏Ï≤ú',
                'GWANGJU': 'Í¥ëÏ£º',
                'DAEJEON': 'ÎåÄÏ†Ñ',
                'ULSAN': 'Ïö∏ÏÇ∞',
                'SEJONG': 'ÏÑ∏Ï¢Ö',
                'GYEONGGI': 'Í≤ΩÍ∏∞',
                'GANGWON': 'Í∞ïÏõê',
                'CHUNGBUK': 'Ï∂©Î∂Å',
                'CHUNGNAM': 'Ï∂©ÎÇ®',
                'JEONBUK': 'Ï†ÑÎ∂Å',
                'JEONNAM': 'Ï†ÑÎÇ®',
                'GYEONGBUK': 'Í≤ΩÎ∂Å',
                'GYEONGNAM': 'Í≤ΩÎÇ®',
                'JEJU': 'Ï†úÏ£º'
            };
            return regionMap[region] || region;
        }

        // ÏÇ¨Ïö©Ïûê Ïàò ÏóÖÎç∞Ïù¥Ìä∏
        updateUserCount() {
            const userCount = document.getElementById('userCount');
            userCount.textContent = `${this.currentUsers.length}Î™Ö`;
        }

        // Î°úÎî© ÏÉÅÌÉú ÌëúÏãú
        showLoading(reset = false) {
            const loadingState = document.getElementById('loadingState');
            const usersGrid = document.getElementById('usersGrid');
            const emptyState = document.getElementById('emptyState');

            if (reset) {
                loadingState.style.display = 'block';
                usersGrid.style.display = 'none';
                emptyState.style.display = 'none';
            }
        }

        // Î°úÎî© ÏÉÅÌÉú Ïà®Í∏∞Í∏∞
        hideLoading() {
            const loadingState = document.getElementById('loadingState');
            loadingState.style.display = 'none';
        }

        // ÏóêÎü¨ ÌëúÏãú
        showError(message) {
            console.error(message);
            // Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî toast ÏïåÎ¶º Îì±ÏúºÎ°ú Ï≤òÎ¶¨
        }

        // Î¨¥Ìïú Ïä§ÌÅ¨Î°§ ÏÑ§Ï†ï
        setupInfiniteScroll() {
            let isScrolling = false;

            window.addEventListener('scroll', () => {
                if (isScrolling) return;
                isScrolling = true;

                setTimeout(() => {
                    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                        if (this.hasMore && !this.isLoading) {
                            this.loadUsers();
                        }
                    }
                    isScrolling = false;
                }, 100);
            });
        }
    }

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
    document.addEventListener('DOMContentLoaded', function() {
        // Ïù∏Ï¶ù ÌôïÏù∏
        const token = sessionStorage.getItem('accessToken');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        new HomePageManager();
    });
</script>
