<script>
    class HomePageManager {
        constructor() {
            this.searchTimeout = null;
            this.currentPage = 0;
            this.isLoading = false;
            this.hasMore = true;
            this.currentUsers = [];
            this.filters = {
                gender: '',
                region: '',
                minAge: 0,
                maxAge: 100
            };

            this.init();
        }

        init() {
            this.setupDualSlider();
            this.setupFilters();
            this.loadUsers();
            this.setupInfiniteScroll();
        }

        // ë“€ì–¼ ìŠ¬ë¼ì´ë” ì„¤ì •
        setupDualSlider() {
            const minSlider = document.getElementById('minAge');
            const maxSlider = document.getElementById('maxAge');
            const ageDisplay = document.getElementById('ageDisplay');
            const ageTrack = document.getElementById('ageTrack');

            const updateSlider = () => {
                const min = parseInt(minSlider.value);
                const max = parseInt(maxSlider.value);

                // ìµœì†Œê°’ì´ ìµœëŒ€ê°’ë³´ë‹¤ í¬ë©´ ì¡°ì •
                if (min >= max) {
                    if (minSlider === document.activeElement) {
                        maxSlider.value = min + 1;
                    } else {
                        minSlider.value = max - 1;
                    }
                }

                const minVal = parseInt(minSlider.value);
                const maxVal = parseInt(maxSlider.value);

                // ì‹œê°ì  íŠ¸ë™ ì—…ë°ì´íŠ¸
                const minPercent = (minVal / 100) * 100;
                const maxPercent = (maxVal / 100) * 100;

                ageTrack.style.left = minPercent + '%';
                ageTrack.style.width = (maxPercent - minPercent) + '%';

                // ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
                ageDisplay.textContent = `${minVal}ì„¸ - ${maxVal}ì„¸`;

                // í•„í„° ì—…ë°ì´íŠ¸
                this.filters.minAge = minVal;
                this.filters.maxAge = maxVal;

                // ê²€ìƒ‰ ë””ë°”ìš´ì‹±
                this.debounceSearch();
            };

            minSlider.addEventListener('input', updateSlider);
            maxSlider.addEventListener('input', updateSlider);

            // ì´ˆê¸° ìƒíƒœ ì„¤ì •
            updateSlider();
        }

        // í•„í„° ì´ë²¤íŠ¸ ì„¤ì •
        setupFilters() {
            // ì„±ë³„ í•„í„°
            const genderInputs = document.querySelectorAll('input[name="gender"]');
            genderInputs.forEach(input => {
                input.addEventListener('change', () => {
                    this.filters.gender = input.value;
                    this.debounceSearch();
                });
            });

            // ì§€ì—­ í•„í„°
            const regionSelect = document.getElementById('regionFilter');
            regionSelect.addEventListener('change', () => {
                this.filters.region = regionSelect.value;
                this.debounceSearch();
            });
        }

        // ê²€ìƒ‰ ë””ë°”ìš´ì‹±
        debounceSearch() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                this.resetAndSearch();
            }, 500); // 500ms ì§€ì—°
        }

        // ê²€ìƒ‰ ë¦¬ì…‹ ë° ìƒˆë¡œ ê²€ìƒ‰
        resetAndSearch() {
            this.currentPage = 0;
            this.hasMore = true;
            this.currentUsers = [];
            this.loadUsers(true);
        }

        // ì‚¬ìš©ì ëª©ë¡ ë¡œë“œ
        async loadUsers(reset = false) {
            if (this.isLoading || (!this.hasMore && !reset)) return;

            this.isLoading = true;
            this.showLoading(reset);

            try {
                const response = await this.fetchUsers();

                if (response.success) {
                    const users = response.data.content || [];
                    const hasNext = response.data.hasNext || false;

                    if (reset) {
                        this.currentUsers = users;
                    } else {
                        this.currentUsers.push(...users);
                    }

                    this.hasMore = hasNext;
                    this.currentPage++;

                    this.renderUsers();
                    this.updateUserCount();

        formatLastActive(lastActiveAt) {
            const now = new Date();
            const lastActive = new Date(lastActiveAt);
            const diffMinutes = Math.floor((now - lastActive) / (1000 * 60));

            if (diffMinutes < 5) return 'ë°©ê¸ˆ ì „';

            const diffHours = Math.floor(diffMinutes / 60);

            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return `${diffDays}ì¼ ì „`;

            return `${Math.floor(diffDays / 7)}ì£¼ ì „`;

        // ë¬´í•œ ìŠ¤í¬ë¡¤ ì„¤ì •
        setupInfiniteScroll() {
            let isScrolling = false;
