<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>내 프로필</title>
	<link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div class="container">
	<div class="profile-header">
		<div id="profileImage">👤</div>
		<h2 id="profileName">닉네임</h2>
		<p id="profileDetails">나이 · 지역</p>
	</div>
	<form id="profileForm">
		<input type="text" id="nickname" placeholder="닉네임">
		<select id="gender">
			<option value="MALE">남성</option>
			<option value="FEMALE">여성</option>
		</select>
		<input type="number" id="age">
		<select id="region"><option value="SEOUL">서울</option></select>
		<textarea id="bio"></textarea>
		<button type="submit">저장</button>
	</form>
	<div class="actions">
		<button onclick="logout()">로그아웃</button>
		<button onclick="withdraw()">회원 탈퇴</button>
	</div>
	<div class="bottom-nav">
		<button class="nav-item" onclick="location.href='/'">탐색</button>
		<button class="nav-item" onclick="location.href='/chats'">채팅</button>
		<button class="nav-item active">프로필</button>
	</div>
</div>
<script src="/js/common.js"></script>
</body>
</html>
