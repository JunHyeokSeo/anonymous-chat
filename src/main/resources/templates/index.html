<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>익명 채팅 - 탐색</title>
	<link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div class="container">
	<div class="search-filters">
		<select id="genderFilter">
			<option value="">전체 성별</option>
			<option value="MALE">남성</option>
			<option value="FEMALE">여성</option>
		</select>
		<select id="regionFilter">
			<option value="">전체 지역</option>
			<option value="SEOUL">서울</option>
			<!-- ... -->
		</select>
		<div class="age-filter">
			<input type="range" id="minAge" min="18" max="80" value="20">
			<input type="range" id="maxAge" min="18" max="80" value="35">
		</div>
	</div>
	<div class="user-list" id="userList">
		검색 결과 없음
	</div>
	<div class="bottom-nav">
		<button class="nav-item active">탐색</button>
		<button class="nav-item" onclick="location.href='/chats'">채팅</button>
		<button class="nav-item" onclick="location.href='/profile'">프로필</button>
	</div>
</div>
<script src="/js/common.js"></script>
</body>
</html>
