<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
	<title>회원가입</title>
</head>
<body>
<div layout:fragment="content">
	<section class="card">
		<h2>회원가입</h2>
		<form id="register-form" enctype="multipart/form-data">
			<label>
				<input type="text" name="nickname" placeholder="닉네임 (2~20자)" value="test" required>
			</label><br>

			<label>
				<select name="gender" required>
					<option value="" disabled selected>성별 선택</option>
					<option selected value="MALE">남성</option>
					<option value="FEMALE">여성</option>
					<option value="NONE">선택 안함</option>
				</select>
			</label><br>

			<label>
				<input type="number" name="age" placeholder="나이" min="0" max="100" value="10">
			</label><br>

			<label>
				<select name="region" required>
					<option value="" disabled>지역 선택</option>
					<option value="SEOUL" selected>서울</option>
					<option value="BUSAN">부산</option>
					<option value="DAEGU">대구</option>
					<option value="INCHEON">인천</option>
					<option value="GWANGJU">광주</option>
					<option value="DAEJEON">대전</option>
					<option value="ULSAN">울산</option>
					<option value="SEJONG">세종</option>
					<option value="GYEONGGI">경기</option>
					<option value="GANGWON">강원</option>
					<option value="CHUNGBUK">충북</option>
					<option value="CHUNGNAM">충남</option>
					<option value="JEONBUK">전북</option>
					<option value="JEONNAM">전남</option>
					<option value="GYEONGBUK">경북</option>
					<option value="GYEONGNAM">경남</option>
					<option value="JEJU">제주</option>
				</select>
			</label><br>

			<label>
				<textarea name="bio" placeholder="자기소개 (최대 200자)" maxlength="200">test</textarea>
			</label><br>

			<label>프로필 이미지 (최대 3장 업로드)</label><br>
			<input type="file" name="images" multiple accept="image/*"><br><br>

			<button type="submit">회원가입</button>
		</form>
	</section>
	<script>
        document.getElementById("register-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData();

            const request = {
                nickname: form.nickname.value,
                gender: form.gender.value,
                age: form.age.value ? parseInt(form.age.value) : null,
                region: form.region.value,
                bio: form.bio.value
            };

            formData.append("request", new Blob([JSON.stringify(request)], { type: "application/json" }));

            if (form.images.files.length > 0) {
                Array.from(form.images.files).forEach(file => {
                    formData.append("images", file);
                });
            }

            try {
                const res = await authFetch("/api/v1/users", {
                    method: "POST",
                    body: formData,
                    // headers는 authFetch에서 합쳐짐 → 여기선 따로 지정 안 함
                });

                const data = await res.json();

                if (data.success) {
                    // accessToken 저장
                    sessionStorage.setItem("accessToken", data.data.accessToken);

                    alert("회원가입 성공!");
                    window.location.href = "/view/users";
                } else {
                    alert("회원가입 실패: " + data.error?.message);
                }
            } catch (err) {
                alert("오류 발생: " + err);
            }
        });
	</script>

</div>

</body>
</html>
