<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>하단 네비게이션 바</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8faff;
            padding-bottom: 80px; /* 네비게이션 바 공간 확보 */
            min-height: 100vh;
        }

        /* 하단 네비게이션 바 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(79, 70, 229, 0.1);
            box-shadow:
                    0 -8px 32px rgba(0, 0, 0, 0.06),
                    0 -1px 0 rgba(255, 255, 255, 0.8);
            z-index: 1000;
            padding: 8px 20px 20px 20px; /* 하단 여백 추가 (safe area) */
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: #64748b;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            min-width: 60px;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(79, 70, 229, 0.05);
            color: #4f46e5;
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: #4f46e5;
            background: rgba(79, 70, 229, 0.08);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #4f46e5;
            box-shadow: 0 0 8px rgba(79, 70, 229, 0.5);
        }

        /* 아이콘 스타일 */
        .nav-icon {
            width: 26px;
            height: 26px;
            margin-bottom: 4px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s ease;
        }

        .nav-item:hover .nav-icon {
            stroke-width: 2;
            transform: scale(1.1);
        }

        .nav-item.active .nav-icon {
            stroke-width: 2;
        }

        /* 홈 아이콘 (집 모양) */
        .home-icon {
            width: 26px;
            height: 26px;
        }

        /* 채팅 아이콘 (말풍선) */
        .chat-icon {
            width: 26px;
            height: 26px;
        }

        /* 프로필 아이콘 (사용자) */
        .profile-icon {
            width: 26px;
            height: 26px;
        }

        /* 라벨 스타일 (필요시 사용) */
        .nav-label {
            font-size: 10px;
            font-weight: 500;
            margin-top: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: none; /* 기본적으로 숨김 */
        }

        /* 활성 상태에서만 라벨 표시 (옵션) */
        .nav-item.active .nav-label {
            opacity: 0.8;
        }

        /* 알림 배지 */
        .nav-badge {
            position: absolute;
            top: 6px;
            right: 12px;
            background: #ef4444;
            color: white;
            font-size: 10px;
            font-weight: 600;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
            animation: pulse-badge 2s infinite;
        }

        .nav-badge.hidden {
            display: none;
        }

        @keyframes pulse-badge {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Safe area 대응 (iOS) */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .bottom-nav {
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }

        /* 데모용 컨텐츠 */
        .demo-content {
            padding: 40px 20px;
            text-align: center;
        }

        .demo-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
        }

        .demo-text {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .demo-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .demo-button:hover {
            transform: translateY(-2px);
        }

        /* 모바일 최적화 */
        @media (max-width: 428px) {
            .bottom-nav {
                padding-left: 16px;
                padding-right: 16px;
            }

            .nav-item {
                padding: 10px 12px;
                min-width: 56px;
            }

            .nav-icon {
                width: 24px;
                height: 24px;
            }
        }
	</style>
</head>
<body>
<!-- 데모용 컨텐츠 -->
<div class="demo-content">
	<h1 class="demo-title">하단 네비게이션 바</h1>
	<p class="demo-text">
		하단의 네비게이션 바를 클릭해보세요.<br>
		현재 페이지에 따라 활성 상태가 변경됩니다.
	</p>
	<button class="demo-button" onclick="toggleBadge()">
		알림 배지 토글
	</button>
</div>

<!-- 하단 네비게이션 바 -->
<nav class="bottom-nav">
	<div class="nav-container">
		<!-- 홈 -->
		<a href="/" class="nav-item active" data-page="home">
			<svg class="nav-icon home-icon" viewBox="0 0 24 24">
				<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
				<polyline points="9,22 9,12 15,12 15,22"/>
			</svg>
			<span class="nav-label">홈</span>
		</a>

		<!-- 채팅 목록 -->
		<a href="/chat-list" class="nav-item" data-page="chat">
			<svg class="nav-icon chat-icon" viewBox="0 0 24 24">
				<path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
			</svg>
			<span class="nav-label">채팅</span>
			<div class="nav-badge" id="chatBadge">3</div>
		</a>

		<!-- 내 프로필 -->
		<a href="/profile" class="nav-item" data-page="profile">
			<svg class="nav-icon profile-icon" viewBox="0 0 24 24">
				<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
				<circle cx="12" cy="7" r="4"/>
			</svg>
			<span class="nav-label">프로필</span>
		</a>
	</div>
</nav>

<script>
    // 네비게이션 관련 스크립트
    class BottomNavigation {
        constructor() {
            this.init();
        }

        init() {
            this.setupNavigation();
            this.setActivePage();
        }

        setupNavigation() {
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    // 데모용: 실제 페이지 이동 방지
                    if (window.location.pathname === '/') {
                        e.preventDefault();
                        this.setActiveItem(item);

                        // 실제 앱에서는 아래 라인 제거하고 페이지 이동 허용
                        console.log('Navigate to:', item.getAttribute('href'));
                    }
                });
            });
        }

        setActiveItem(activeItem) {
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                item.classList.remove('active');
            });

            activeItem.classList.add('active');
        }

        setActivePage() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                item.classList.remove('active');

                const href = item.getAttribute('href');
                if (href === currentPath ||
                    (currentPath === '/' && href === '/') ||
                    (currentPath.includes('chat') && href === '/chat-list') ||
                    (currentPath.includes('profile') && href === '/profile')) {
                    item.classList.add('active');
                }
            });
        }

        // 배지 업데이트 메서드
        updateBadge(page, count) {
            const pageMap = {
                'chat': 'chatBadge'
            };

            const badgeId = pageMap[page];
            if (!badgeId) return;

            const badge = document.getElementById(badgeId);
            if (!badge) return;

            if (count > 0) {
                badge.textContent = count > 99 ? '99+' : count.toString();
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // 배지 숨기기
        hideBadge(page) {
            this.updateBadge(page, 0);
        }
    }

    // 전역 네비게이션 인스턴스
    let bottomNav;

    document.addEventListener('DOMContentLoaded', function() {
        bottomNav = new BottomNavigation();
    });

    // 데모용 함수
    function toggleBadge() {
        const badge = document.getElementById('chatBadge');
        if (badge.classList.contains('hidden')) {
            bottomNav.updateBadge('chat', 3);
        } else {
            bottomNav.hideBadge('chat');
        }
    }

    // 외부에서 사용할 수 있는 유틸리티 함수들
    window.BottomNavUtils = {
        setActive: (page) => {
            const item = document.querySelector(`[data-page="${page}"]`);
            if (item) bottomNav.setActiveItem(item);
        },
        updateBadge: (page, count) => {
            bottomNav.updateBadge(page, count);
        },
        hideBadge: (page) => {
            bottomNav.hideBadge(page);
        }
    };
</script>
</body>
</html>
