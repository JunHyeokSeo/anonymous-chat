<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>익명 채팅 - 로그인</title>
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 48px;
            font-weight: 400;
        }

        .google-login-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            text-decoration: none;
        }

        .google-login-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.2);
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            color: #666;
            font-size: 0.9rem;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            color: #667eea;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 24px;
            }
            .logo {
                font-size: 2rem;
            }
        }
	</style>
</head>
<body>
<div class="login-container">
	<h1 class="logo">익명채팅</h1>
	<p class="subtitle">새로운 사람들과 익명으로 대화해보세요</p>

	<a href="/oauth2/authorization/google" class="google-login-btn">
		<svg class="google-icon" viewBox="0 0 24 24">
			<path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
			<path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
			<path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
			<path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
		</svg>
		Google 계정으로 시작하기
	</a>

	<div class="features">
		<div class="feature-item">
			<svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
				<path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
			</svg>
			완전한 익명성 보장
		</div>
		<div class="feature-item">
			<svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
				<path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"/>
			</svg>
			실시간 1:1 채팅
		</div>
		<div class="feature-item">
			<svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
				<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/>
			</svg>
			안전한 차단 시스템
		</div>
	</div>
</div>

<!-- 기존 스타일과 HTML은 동일하고, JavaScript만 수정 -->
<script>
    // 에러 메시지 표시 (필요한 경우)
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            let errorMessage = '';
            switch(error) {
                case 'invalid_code':
                    errorMessage = '인증 코드가 유효하지 않습니다. 다시 로그인해주세요.';
                    break;
                case 'processing_failed':
                    errorMessage = '로그인 처리 중 오류가 발생했습니다. 다시 시도해주세요.';
                    break;
                default:
                    errorMessage = '로그인 중 오류가 발생했습니다.';
            }

            // 에러 메시지를 화면에 표시
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                background: #f8d7da;
                color: #721c24;
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 20px;
                text-align: center;
                font-size: 0.9rem;
            `;
            errorDiv.textContent = errorMessage;

            const subtitle = document.querySelector('.subtitle');
            subtitle.insertAdjacentElement('afterend', errorDiv);
        }
    });
</script>
</body>
</html>
