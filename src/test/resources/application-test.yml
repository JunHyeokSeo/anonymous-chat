jwt:
  secret: test-secret-key-should-be-long-enough-123456
  access-token-expiration: 3600
  refresh-token-expiration: 1209600
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "test-google-client-id"
            client-secret: "test-google-client-secret"
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000ms
      lettuce:
        pool:
          max-active: 2
          max-idle: 2
  cache:
    type: none

logging:
  level:
    com.anonymouschat.anonymouschatserver.infra.security.jwt: DEBUG
    org.springframework.security: INFO